<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV shows and movies online</title>
    <link rel="shortcut icon" href="netflix_logo_icon_170919.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="root">
    <header>
        <nav class="navbar">
            <img class="logo" src="netflix_official_logo_icon_168085.png" alt="Netflix logo">
            <div class="btn-sign-in">
                Sign In
            </div>
        </nav>
    </header>
    
    <main>
        <div class="main-container">
            <div class="main-title-container">
                <h1 class="main-title">Unlimited movies,TV shows and more</h1>
                <h2 class="main-subtitle">Watch anywhere, cancel anytime</h2>
                <p class="main-call-to-action">
                    Ready to watch? Enter your email to create or restart your membership.
                </p>
            </div>
            <div class="main-email-container">
                <input class="main-input-container" type="text" placeholder="Email">
                <div class="btn-email">Get started></div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
